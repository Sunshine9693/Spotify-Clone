<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="spotify logo.png.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="albumcover.png.jpg" alt="1">
                    <span class="songName">Bye</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers2.jpg" alt="2">
                    <span class="songName">Savera</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers3.jpg" alt="3">
                    <span class="songName">Khwab</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers4.jpg" alt="4">
                    <span class="songName">Mera Safar</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers5.jpg" alt="5">
                    <span class="songName">Tum Ho Toh</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers6.jpg" alt="6">
                    <span class="songName">Husn</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers7.jpg" alt="7">
                    <span class="songName">Alag Aasmaan</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value= "0" max="100" >
        <div class="icons">
            <!--fontawesme icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="5uwq.gif" width="42px" alt="" id="gif"><span id="masterSongName">Bye - Aditya Bhardawaj </span>
        </div>   
        
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
</body>
</html>
